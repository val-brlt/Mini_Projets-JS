<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Calculer son IMC</h1>
    <div class="container_imc">
        <h3>Votre poids :</h3>
        <input type="number" step='0.1' min="1" id="poids" name="poids" placeholder="Votre poids (en kg)"> </input>
        <h3>Votre taille :</h3>
        <input type="number" min="50" max="250" id="taille" name="taille" placeholder="Votre taille (en cm)"> </input>
        <button type="submit" name="IMC" value="calcul" onclick="getIMC()"> CALCULER IMC</button>
    </div>

    <div class="container_rst hidden">
        <div class="head">
            Résultats
        </div>
        <span class="rst_imc"> </span>
        <span class="rst">Selon la classification de l'OMS, l'interprétation de votre IMC est :</span>
        <span class='rst_cat'></span>
    </div>
    <footer>
        <p>Valentin BRAULT - 2021</p>
        <div class="button_link">
            <a href="https://www.linkedin.com/in/valentin-brault/">
                <p class="button_s">Linked</p>
                <p class="button_e">in</p>
            </a>
        </div>
    </footer>

</body>


</html>
<script type="text/javascript" src="js/app.js"></script>
